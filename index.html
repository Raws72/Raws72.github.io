<!DOCTYPE html>
<html>
<head>
    <title>Untuk Kamu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        
        /* Shooting stars background */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }
        
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: shoot 8s infinite;
        }
        
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,1), transparent);
            transform: rotate(-45deg);
            transform-origin: left;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) translateY(300px);
                opacity: 0;
            }
        }
        
        .box {
            background: rgba(15, 12, 41, 0.8);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            overflow: hidden;
            border: 1px solid #5d4298;
            backdrop-filter: blur(5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9d50bb, #6e48aa, #4776e6);
            z-index: -1;
            border-radius: 16px;
            animation: borderGlow 6s linear infinite;
            background-size: 400%;
            opacity: 0.5;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(157, 80, 187, 0.8);
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9d50bb, transparent);
            border-radius: 3px;
        }
        
        p {
            color: #bbb;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        input {
            padding: 12px 15px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        
        input:focus {
            border-color: #9d50bb;
            box-shadow: 0 0 0 3px rgba(157, 80, 187, 0.2);
        }
        
        input::placeholder {
            color: #666;
        }
        
        button {
            padding: 12px 25px;
            margin: 15px 0;
            width: 85%;
            background: linear-gradient(to right, #6e48aa, #9d50bb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 72, 170, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(110, 72, 170, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        button:hover::after {
            transform: translateX(100%);
        }
        
        #error {
            color: #ff6b6b;
            display: none;
            margin-top: 10px;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .box {
                padding: 20px;
                width: 85%;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div id="stars-container"></div>
    
    <div class="box">
        <h2>üöÄ Pesan Rahasia ü™ê</h2>
        <p>Masukkan kode akses (DDMMYYYY):</p>
        <input type="password" id="password" placeholder="Contoh: 01012000">
        <button onclick="bukaKartu()">Buka Pesan</button>
        <p id="error" style="display:none;">Kode salah, coba lagi!</p>
        <p class="hint">Hint: Tanggal spesial yang hanya kamu tahu</p>
    </div>

    <script>
        // Create stars and shooting stars
        function createStars() {
            const container = document.getElementById('stars-container');
            
            // Create twinkling stars
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random properties
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                container.appendChild(star);
            }
            
            // Create shooting stars
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 30;
                const delay = Math.random() * 15;
                const duration = Math.random() * 3 + 5;
                
                shootingStar.style.left = `${posX}%`;
                shootingStar.style.top = `${posY}%`;
                shootingStar.style.animationDelay = `${delay}s`;
                shootingStar.style.animationDuration = `${duration}s`;
                
                container.appendChild(shootingStar);
            }
        }
        
        function bukaKartu() {
            const passwordInput = document.getElementById("password");
            const errorElement = document.getElementById("error");
            
            // Ganti dengan tanggal ultah temanmu (format: DDMMYYYY)
            if (passwordInput.value === "27072006") {
                // Add success effect before redirect
                document.querySelector('.box').style.animation = "fadeIn 0.5s reverse forwards";
                setTimeout(() => {
                    window.location.href = "kartu.html";
                }, 500);
            } else {
                // Shake animation for wrong input
                passwordInput.style.borderColor = "#ff6b6b";
                passwordInput.style.animation = "shake 0.5s";
                errorElement.style.display = "block";
                
                setTimeout(() => {
                    passwordInput.style.animation = "";
                    passwordInput.style.borderColor = "#444";
                }, 500);
                
                // Clear input after wrong attempt
                setTimeout(() => {
                    passwordInput.value = "";
                }, 1000);
            }
        }
        
        // Initialize stars
        window.onload = function() {
            createStars();
            
            // Create new shooting stars periodically
            setInterval(() => {
                const container = document.getElementById('stars-container');
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 30;
                const duration = Math.random() * 3 + 5;
                
                shootingStar.style.left = `${posX}%`;
                shootingStar.style.top = `${posY}%`;
                shootingStar.style.animationDuration = `${duration}s`;
                
                container.appendChild(shootingStar);
                
                // Remove after animation completes
                setTimeout(() => {
                    shootingStar.remove();
                }, duration * 1000);
            }, 2000);
            
            // Allow pressing Enter key to submit
            document.getElementById("password").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    bukaKartu();
                }
            });
        };
    </script>
</body>
</html>
