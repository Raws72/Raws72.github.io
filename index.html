<!DOCTYPE html>
<html>
<head>
    <title>Untuk Kamu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Floating hearts background */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            opacity: 0;
            animation: float 8s linear infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .box {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            overflow: hidden;
            border: 2px solid #ff6b6b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #ffb8b8, #ff6b6b);
            z-index: -1;
            border-radius: 16px;
            animation: borderGlow 3s linear infinite;
            background-size: 400%;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: #ff6b6b;
            border-radius: 3px;
            animation: underline 2s ease-in-out infinite;
        }
        
        @keyframes underline {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.2); }
        }
        
        p {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        input {
            padding: 12px 15px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        button {
            padding: 12px 25px;
            margin: 15px 0;
            width: 85%;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.3), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        button:hover::after {
            transform: translateX(100%);
        }
        
        #error {
            color: #ff4757;
            display: none;
            margin-top: 10px;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .box {
                padding: 20px;
                width: 85%;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="hearts-container"></div>
    
    <div class="box">
        <h2>✨ Untuk Kamu Yang Spesial ✨</h2>
        <p>Masukkan tanggal spesialmu (DDMMYYYY):</p>
        <input type="password" id="password" placeholder="Contoh: 01012000">
        <button onclick="bukaKartu()">Buka Pesan Rahasia</button>
        <p id="error" style="display:none;">Salah, coba lagi!</p>
        <p class="hint">Hint: Tanggal spesial yang hanya kamu tahu</p>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // Random properties
                const size = Math.random() * 20 + 10;
                const posX = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 5 + 5;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${posX}%`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                container.appendChild(heart);
            }
        }
        
        function bukaKartu() {
            const passwordInput = document.getElementById("password");
            const errorElement = document.getElementById("error");
            
            // Ganti dengan tanggal ultah temanmu (format: DDMMYYYY)
            if (passwordInput.value === "27072006") {
                // Add success effect before redirect
                document.querySelector('.box').style.animation = "fadeIn 0.5s reverse forwards";
                setTimeout(() => {
                    window.location.href = "kartu.html";
                }, 500);
            } else {
                // Shake animation for wrong input
                passwordInput.style.borderColor = "#ff4757";
                passwordInput.style.animation = "shake 0.5s";
                errorElement.style.display = "block";
                
                setTimeout(() => {
                    passwordInput.style.animation = "";
                    passwordInput.style.borderColor = "#ddd";
                }, 500);
                
                // Clear input after wrong attempt
                setTimeout(() => {
                    passwordInput.value = "";
                }, 1000);
            }
        }
        
        // Initialize floating hearts
        window.onload = function() {
            createHearts();
            
            // Create new hearts periodically
            setInterval(createHearts, 3000);
            
            // Allow pressing Enter key to submit
            document.getElementById("password").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    bukaKartu();
                }
            });
        };
    </script>
</body>
</html>
